[package]
name = "convolution_vst"
version = "0.1.0"
edition = "2021"
authors = ["Marinus Burger <marinus.burger@gmail.com>"]
license = "ISC"

[lib]
crate-type = ["cdylib", "lib"]
name = "convolution_vst_lib"


[dependencies]
nih_plug = { git = "https://github.com/robbert-vdh/nih-plug.git", features = ["standalone", "vst3"] }
